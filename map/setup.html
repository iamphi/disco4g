          crossorigin="anonymous"></script>
    <script>
      $(document).ready(()=>{
        var mapboxTokenKey = "uavpal-mapboxToken";
        var opencellidTokenKey = "uavpal-opencellidToken";

        var mapboxToken = $('#mapboxToken'); 
        var opencellidToken = $('#opencellidToken'); 

        mapboxToken.val(localStorage.getItem(mapboxTokenKey));
        opencellidToken.val(localStorage.getItem(opencellidTokenKey));


        $('#saveMapboxToken').click(()=> {
          localStorage.setItem(mapboxTokenKey, mapboxToken.val());
        });

        $('#saveOpencellidToken').click(()=> {
          localStorage.setItem(opencellidTokenKey, opencellidToken.val());
        });

      });
    </script>
  </head>
